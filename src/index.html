<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Nutshell</title>
</head>

<body>
    <div id="logoContainer">
        <img id="pageLogo" src="https://i.ibb.co/YyFxsT6/nutshell-logo.png" alt="">
    </div>

    <div id="loginContainer">
        <input type="email" placeholder="Email" id="loginEmail">
        <input type="password" placeholder="Password" id="loginPassword">
        <button type="submit" id="loginButton">Login</button>
        <button id="loginRegisterButton">Register Here</button>
    </div>
    <div id="registerContainer" class="hidden">
        <input type="email" placeholder="Email" id="registerEmail">
        <input type="password" placeholder="Password" id="registerPassword">
        <input type="password" placeholder="Password" id="registerPasswordConfirmation">
        <button type="submit" id="registerButton">Register</button>
    </div>

    <div id="hideUser" class="hidden">
        <div id="userContainer">
            <button id="logoutButton">Log Out</button>
            <div id="userId" class="hidden"></div>
            <div id="newsContainer">
                <div id="articleFormButton"></div>
                <div id="articleForm"></div>
                <div id="articleOutput"></div>
            </div>
            <div id="tasksContainer"></div>
            <div id="friendsContainer"></div>
            <div id="messagesContainer">
                <div id="messageOutput"></div>
                <div id="editMessage" class="hidden"></div>
                <input type="text" id="messageInput" placeholder="">
                <button id="sendMessageButton">Send Message</button>
            </div>
            <div id="eventsContainer">
                <input type="text" id="eventsNameInput" placeholder="Event Name">
                <input type="date" id="eventsDateInput">
                <input type="text" id="eventsLocationInput" placeholder="Event Location">
                <button id="eventsSubmit">Make Event</button>
                <div id="eventsOutput"></div>
                <div id="eventId" class="hidden"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
